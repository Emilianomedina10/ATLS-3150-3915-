<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2020 Proposal Form â€“ Accessible Version</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <main>
    <h1>2020 Proposal Form</h1>

    <p id="form-instructions">
      Please complete the form below. Fields marked with an asterisk (*) are required.
      You can tab through fields; focused items are highlighted for keyboard users.
    </p>

    <!-- SPEAKER INFO -->
    <fieldset aria-describedby="form-instructions">
      <legend>Speaker Info</legend>

      <ul id="formcol1">
        <li>
          <label for="fstspkr1">First Name: <span aria-hidden="true">*</span></label>
          <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
        </li>

        <li>
          <label for="lstname1">Last Name: <span aria-hidden="true">*</span></label>
          <input id="lstname1" name="lstname1" type="text" class="reqfield" />
        </li>

        <li>
          <label for="email1">Email:</label>
          <input id="email1" name="email1" type="email" />
        </li>

        <li>
          <label for="affil1">Affiliation/Organization:</label>
          <input id="affil1" name="affil1" type="text" />
        </li>

        <li>
          <label for="title1">Presentation Title:</label>
          <input id="title1" name="title1" type="text" />
        </li>
      </ul>
    </fieldset>

    <!-- TYPE OF PRESENTATION -->
    <fieldset id="multchoice">
      <legend>Type of Presentation</legend>

      <p class="choices">
        <span>
          <input value="1" id="TypeofPres_lec" name="p-type" type="radio" />
          <label for="TypeofPres_lec">Lecture</label>
        </span>

        <span>
          <input value="2" id="TypeofPres_lab" name="p-type" type="radio" />
          <label for="TypeofPres_lab">Lab</label>
        </span>
      </p>
    </fieldset>

    <p class="actions">
      <button type="submit">Submit Proposal</button>
      <button type="reset">Clear</button>
    </p>
  </main>
</body>
</html>
